{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h1>Forgot Password</h1>
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <input type="email" name="email" placeholder="Email" required>
        <input type="submit" value="Reset Password">
    </form>
{% endblock %}
